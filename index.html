<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel & Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>

</head>
<body>
    
    <header class="hero  header"> 
        <img src="https://icons.iconarchive.com/icons/raindropmemory/in-spirited-we-love/128/Video-icon.png" width="128" height="128" alt="Image 1" class="image1">
        <h1> Reel & Meal</h1>
        <img src="https://icons.iconarchive.com/icons/raindropmemory/in-spirited-we-love/128/Recycle-2-Full-icon.png" width="128" height="128" alt="Image 2" class="image2">
        <!-- <div id="image-container">
            
        </div> -->
    </header>
    
    
    <main class="container">
        <section class="box pastel-orange">
            <form id="search-form">
                <h2 class="custard-text">Search for a city:</h2>
                <input type="text" id="city-input" placeholder="Enter a city"/>
                <button class="custard-text" type="submit">Search</button>
            </form>

            <div id="search-history"></div>

            <div class="movie">
                <h2 class="custard-text">Search for a movie:</h2>
                <card class="card"> 
                    <form>
                    <label class="custard-text" for="genreList">
                        Choose a genre:
                    </label>
                <div class="select is-rounded is-info">
                    <select  name="genres" id="genreList">
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="documentary">Documentary</option>
                        <option value="drama">Drama</option>
                        <option value="family">Family</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="music">Music</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="scienceFiction">Science Fiction</option>
                        <option value="tVMovie">TV Movie</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                        <option value="western">Western</option>
                    </select>
                    <button for="genreList" id="genreBtn" value="OK" for="genreList">Search</button>
                    
                </form>
                </card>
            </div>
        </section>

        <section class="restaurants box pastel-orange">

        </section>

        <section class="movie-list box pastel-orange" id="movieList">
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
