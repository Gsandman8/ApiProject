<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel & Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body class="has-background-link">
    <header class="hero is-info header justify"> 
            <h1 class="text-center">
                <img class="header-image rotate-left" src="assets/images/Reel2.png" alt="A photo of a film reel">
                <span class="reel">Reel</span> & <span class="meal">Meal</span>
                <img class="header-image rotate-right" src="assets/images/Meal2.png" alt="A photo of a plate with a knife and fork on either side">
            </h1>
    </header>

    <main class="container">
        <section class="box">
            <form id="search-form">
                <h2>Search for a city:</h2>
                <input type="text" id="city-input" placeholder="Enter a city"/>
                <button type="submit">Search</button>
            </form>

            <div id="search-history"></div>

            <div class="movie">
                <h2>Search for a movie:</h2>
                <card class="card"> 
                    <form>
                    <label for="genreList">
                        Choose a genre:
                    </label>
        
                    <select name="genres" id="genreList">
                        <option value="action">Action</option>
                        <option value="adventure">Adventure</option>
                        <option value="animation">Animation</option>
                        <option value="comedy">Comedy</option>
                        <option value="crime">Crime</option>
                        <option value="documentary">Documentary</option>
                        <option value="drama">Drama</option>
                        <option value="family">Family</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="history">History</option>
                        <option value="horror">Horror</option>
                        <option value="music">Music</option>
                        <option value="mystery">Mystery</option>
                        <option value="romance">Romance</option>
                        <option value="scienceFiction">Science Fiction</option>
                        <option value="tVMovie">TV Movie</option>
                        <option value="thriller">Thriller</option>
                        <option value="war">War</option>
                        <option value="western">Western</option>
                    </select>
                    <button for="genreList" id="genreBtn" value="OK">Search</button>
                </form>
                </card>
            </div>
        </section>

        <section class="restaurants box">

        </section>

        <section class="movie-list box" id="movieList">
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
